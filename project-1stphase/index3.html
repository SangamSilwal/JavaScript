<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The number</title>
</head>
<style>
   
    .warapper{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 20%;
        border: solid 15px #212121;
        background-color: orange;
    }
    p{
        background-color: rgb(207, 235, 107);
        border-radius: 13px;
        height: 20px;
    }
</style>
<body>
    <div class="warapper">
        <p>Try and guess the number between 1 and 100</p>
        <p>Yo have 10 attempts to guess the right number</p>
        <br>
        <form action="" class="form">
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class = "guessField">
            <input type="submit" id="subt" value="submit guess">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>GuessRemaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="index3.js"></script>
    
</body>
</html>
