<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangam</title>
</head>

</body>
<script>
    const color = ['red','blue','orange','yellow','purple']
    const arrowFunction = (colorName,text) => {
        const div = document.createElement('div');
        const text_to_add = document.createTextNode(text);
        div.appendChild(text_to_add)
        div.setAttribute('class','Parent-class')
        div.style.backgroundColor = colorName
        document.body.appendChild(div)
    }

    color.forEach((color) => arrowFunction(color,`This is Sangam written in ${color} color`))

</script>
</html>
